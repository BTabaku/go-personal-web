<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>{{.Message}}</h1>

    <p>Here is a list of files:</p>
    <ul>
        {{range .Files}}
        <li>{{.}}</li>
        {{else}}
        <li>No files available.</li>
        {{end}}
    </ul>

    {{if eq (len .Files) 3}}
    <p>You have exactly 3 files!</p>
    {{else}}
    <p>The number of files is not 3.</p>
    {{end}}

</body>
</html>
